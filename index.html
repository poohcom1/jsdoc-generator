<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Generate @typedef</h1>
        <textarea id="typedefInput"></textarea>
        <textarea id="typedefOutput"></textarea>
    </div>
</body>

<script src="jsdoc_create.js" type="text/javscript"></script>
<script>
    const input = document.querySelector("#typedefInput")

    input.addEventListener("change", () => {
        const text = input.textContent

        const output = typedefCreate(text, "object_name")

        document.querySelector("#typedefOutput").textContent = output
    })
</script>
</html>
