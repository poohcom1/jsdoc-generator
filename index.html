<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="typedef">
        <h1>Generate @typedef</h1>
        <div class="inputs">
            <label for="typedefNameInput">Object Name:</label>

            <input type="text" id="typedefNameInput" name="name">
            <br>
            <label for="typedefInput">JSON:</label>

            <textarea id="typedefInput" cols=50 rows=10></textarea>
            <br>

            <button id="typedefButton" >Convert</button>
        </div>
        <div>
            <textarea id="typedefOutput" readonly cols=50 rows=10></textarea>
        </div>
    </div>
</body>

<script src="jsdoc_create.js" type="text/javascript"></script>
<script>
    const input = document.querySelector("#typedefInput")
    document.querySelector("#typedefButton").addEventListener("click", () => {
        console.log("converting...")
        const text = input.value

        const name = document.querySelector("#typedefNameInput").value

        try {
            const output = typedefCreate(text, name === "" ? "object_name" : name)

            const lines = output.split("\n").length

            console.log("Output lines:", lines)

            document.querySelector("#typedefOutput").value = output
            document.querySelector("#typedefOutput").rows = lines
        } catch {
            alert("Invalid JSON!")
        }
    })
</script>
</html>
